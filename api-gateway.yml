server:
  port: 8765
eureka:
  client:
    serviceUrl:
      defaultZOne: http://localhost:8761/eureka/
security:
  oauth2:
    client:
      accessTokenUri: http://localhost:8899/userauth/ouath/token
      userAuthorization: http://localhost:8899/userauth/ouath/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyvalue: |
        -----BEGIN PUBLIC KEY-----
        
        -----END PUBLIC KEY-----
zuul:
  ignoredServices: '*'
  routes:
    user:
      path: /api/loggedinuser/**
      stripPrefix: true
      url:  http://localhost:8899/userauth/
    ui:
      path: /**
      stripPrefix: true
      serviceId: web-portal
spring:
  aop:
    proxy-target-class: true